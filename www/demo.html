<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Aare.guru - Handlebars Demo</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script>
            $(function() {
                // Get data
                $.getJSON('https://aareguru.existenz.ch/currentV2.php', function(data) {
                    // Get template
                    $.get('template.txt', function(template) {
                        // Render with handlebars
                        var handlebarTemplate = Handlebars.compile(template);
                        var content = handlebarTemplate(data);

                        $('body').html(content);
                    })
                })
            })
        </script>
    </head>
    <body>
    </body>
</html>
